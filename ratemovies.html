<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>What to Watch</title>
  </head>
  <body>
    <nav>
      <menu>
        <li><a href="index.html">Login</a></li>
        <li><a href="ratemovies.html">Rate Movies</a></li>
        <li><a href="addmovies.html">Add Movies</a></li>
      </menu>
    </nav>
    <hr />

    <main>
      <div>
        <h1>Rate Movies</h1>
        <div class="movie">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
          <br />
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
          <br />
        </div>
        <div class="container">
          <div class ="button"><button>Watch Now</button></div>
          <div class ="button"><button>Maybe</button></div>
          <div class ="button"><button>No</button></div>
        </div>
      </div>

      <div>
        <h2>Movies</h2>
        <div class="arrows">
          <button>&lt;</button>
          <br />
          <div class="movie">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
            <br />
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br />
          </div>
          <button>&gt;</button>
        </div>
      </div>

      <div>
        <h2>Recommended Movie</h2>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
          <br /><br />
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
          <br />
        </div>
        <button>Next</button>
      </div>

      <div>
        <label for="watch-with">Watch with</label>
        <input type="text" id="watch-with" placeholder="Enter names" />
        <button>Add</button>
      </div>
    </main>
    <footer>
      <hr />
      <a href="https://github.com/Jsims398/startup/tree/main">Jsims GitHub</a>
    </footer>
  </body>
</html>
